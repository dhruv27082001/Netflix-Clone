<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./Asstes/neticon.png">
    
</head>

<body>

    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="./Asstes/logo.png" alt="logo">
            </div>
        </div>
        <div class="loginbody">
            <div class="loginbox">
                <h2>Sign in</h2>
                <form>
                    <div class="inputwrap">
                        <input type="text" placeholder="Enter Your Email id">
                    </div>
                    <div class="inputwrap">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputwrap">
                        <button>Sign in</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="help">
                            Need Help?
                        </div>
                    </div>
                    <div class="loginfooter">
                        <div class="facebook">
                            <span><img src="./Asstes/fb.png" alt="Facebook"></span>
                            <span><a href="#">Login With Facebook</a></span>
                        </div>
                        <div class="signup">
                            <p>New to Netflix?&nbsp;<a href="#">Sing Up now.</a></p>
                        </div>
                        <div class="terms">
                            <p></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
